<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onepagescroll</title>
</head>
<script src="jquery/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		var i = 0;
		var isAnimate = false;
		console.log(123);
		$(window).on("mousewheel DOMMousewheel",function(e){
			if(isAnimate == true){
				return;
			}
			var dt = e.originalEvent.wheelDelta;
			console.log(i);
			if(dt < 0){
				i++;
				if(i> 5){ i=5;}
				$("section").stop().animate({"top":i*100+"vh"},500);
			}else{
				i--;
				if(i <0){ i=0; }
				//$("section").stop().animate({"top":i*-100+"vh"},500);
			}
			$("section").stop().animate({"top":i*-100+"vh"},500,function(){
				isAnimate = false;
			});
		})// mouse Whell end
	})//jQ end
</script>
<style>
	*{margin: 0;padding: 0;}
	section{width: 100%; height: 100vh;
	top: -300vh;
	}
	section:nth-child(1) {background-color: #fab;}
	section:nth-child(2) {background-color: #bfa;}
	section:nth-child(3) {background-color: #abf;}
	section:nth-child(4) {background-color: #fba;}
	section:nth-child(5) {background-color: #baf;}
	html, body{}
	main{
		overflow: hidden; height: 100vh;
	}
</style>
<body>
<main>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
</main>
</body>
</html>
