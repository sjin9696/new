<!--indexeq.html-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery/jquery-3.4.1.min.js"></script>
	<script>
		//엘리먼트 큐
		$(function(){

			$("ul >li").click(function(){
				var i = $(this).index();
				console.log(i);
				$("ol >li").eq(i).css("background-color","blue");
			})

		})

	</script>
	<style>

	</style>
</head>
<body>
	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
	</ul>
	<ol>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
	</ol>
</body>
</html>
