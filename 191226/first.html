<!DOCTYPE html>
<html>
<head>

	<title>First</title>
	<script src="first.js"></script>
	<script>
	/*관례적으로 헤드 안에다 몰아넣기 때문에 여기에 넣음.
	아무데나 넣어도 상관은 없음. */
		alert("script 태그 안쪽");
	</script>
</head>

	2. src로 연결하는 방식,
	3. 태그안에 넣는 방식-->
	<!--예전에 많이 쓰던 방식.-->
	<p onclick="alert('p onclick');">Lorem ipsum dolor.</p>
