<!--variable.html-->
<script>
	// 자료형 (data type)
	// 숫자
	console.log(123+100);
	console.log(1.2345-5);
	console.log("123+100");
	console.log(true);	// 1이상
	console.log(false); // 0
	// Object (객체)
	console.log([10, 20, 30]); // 배열 객체
	console.log([{x:10, y:20}]); // 사용자 정의 객체
	//function (함수)
	console.log(function(){}); //function 결과값(반환값)이 나옴.
	//variables (변수) = 데이터를 보관하는 상자.
	// 변수 생성
	// 키워드 변수 이름;
	var num;
	var char;
	var bool;
	console.log(num);
	num = 10;
	char = 'aA100';
	bool = true;
	console.log(num);
	console.log(char);
	console.log(bool);
	char+= 10;
	console.log(char);
	// 연산자
	// 산술연산
	console.log(10+20);
	console.log(10-20);
	console.log(10*20);
	console.log(10/20);
	console.log(3007%5); // modify

	num = char + num;
	console.log(num);
	// 대입연산(저장연산)
	var a = 10 + 20
	console.log("a="+ ++a);
	a = a - 5;
	console.log("a="+a);
	// 복합 대입 연산
	a-= 5;
	console.log("a="+a);
	console.log("a="+a++);
	console.log("a="+a++);
	console.log("a="+a);

	// 비교연산
	// 논리연산

</script>
