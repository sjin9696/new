<script>
	//비교연산자
	//비교연산자의 결과값은 true 또는 false로 나타난다.
	//이상, 이하, 초과, 미만, 같다, 다르다
	// >=, <= , >, <. == , !=
	console.log(20 >= 20);
	console.log(20 <= 20);
	console.log(20 > 20);
	console.log(20 < 20);
	console.log(20 == 15);
	console.log(20 != 15);

	console.log("10" == 10); // true
	console.log("10" === 10); // false 자료형 과 값까지 비교 하기 때문.
</script>	<1s><s></s></1s>
