<!--output.html-->
<script>
	// 1. 별도의 메시지 창 띄우기
	// alert("표시할내용");
	alert("output.html");
	// 2. body에 메시지 바로 출력
	// body - document
	document.write("내용 출력");
	// 3. 브라우저 개발자도구 consol에 표시
	// console.log("출력 내용");
	console.log("javascript basic");
	//alert은 왜 많이 안쓰는가 - 페이지 전체의 동작이 멈춤. - 일반적인 메세지를 출력할때는 부족함.
	//alert으로 중지를 시킬때 간혹 쓰이는 편이다.
	console.warn("경고 메시지");
	//실행에는 문제 없지만 문제 있다고 알려주는.
	console.error("에러 메시지");
	//파일을 못 불러 왔을떄 .
	console.info("정보 메시지");
	//그리고 level은  debug  <  info  <  warn  <  error 순으로 높습니다.
</script>
