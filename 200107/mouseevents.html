<!--mouseevents.html-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mouse Event</title>
	<script src="jquery/jquery-3.4.1.min.js"></script>
	<script>
		$(function(){
			var drag = false;
			var startX;
			var startY;
			$(".box").mousedown(function(e){
//				console.log(e);
				startX = e.pageX - $(this).offset().left;
				startY = e.pageY - $(this).offset().top;
				drag = true;
			})
			$(".box").mouseup(function(){
				drag = false;
			})
			$(window).mousemove(function(e){
//					console.log(e.pageX, e.pageY);
				if(drag == true){
					$(".box").css("left", e.pageX-startX+"px");
					$(".box").css("top", e.pageY-startY+"px");
				}
			})
			//뭔가 찾을때는 일시정지 버튼 눌러서 검색.
			//마우스 동작 요소 짚어 주기....

		})
	</script>
	<style>
		*{margin: 0;padding: 0;}
		.box{width: 100px;height: 100px;background-color: #fab;position: fixed;
		cursor:move;}
		.header{ height: 20px; background-color: #fba;
		position: relative;
		}


	</style>
</head>
<body>
	<div class="box">
		<div class="header"></div>
	</div>
	<div class="box mause"></div>
</body>
</html>
